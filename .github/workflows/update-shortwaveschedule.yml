name: Update AOKI shortwave schedule

on:
  schedule:
    - cron: "0 3 * * *"    # Every day at 03:00 UTC
  workflow_dispatch:        # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run AOKI conversion
        run: python create-shortwaveschedule.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add shortwaveschedule.js
          git commit -m "Update shortwave schedule (AOKI)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Purge jsDelivr cache
        run: |
          echo "Purging jsDelivr cache for shortwaveschedule.js..."
          curl -s -w "\nStatus: %{http_code}\n" "https://purge.jsdelivr.net/gh/xplorr/shortwave-schedule/shortwaveschedule.js"
          echo "âœ… jsDelivr cache purge request sent."
